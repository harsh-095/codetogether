<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Collaborative Drawing</title>
    <style>
        #container {
            border: 1px solid black;
            width: 800px;
            height: 600px;
        }

        .toolbar {
            margin-bottom: 10px;
        }

        .toolbar input,
        .toolbar button,
        .toolbar label {
            margin-right: 10px;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/draw.css}">
</head>
<body>
<h1>Collaborative Drawing</h1>
<div class="toolbar">
    <button id="connectButton">Connect</button>
    <input id="socketName" placeholder="Enter Socket Name" />
    <label for="color">Color:</label>
    <input type="color" id="color" value="#000000">

    <label for="opacity">Opacity:</label>
    <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="1">

    <label for="thickness">Thickness:</label>
    <input type="range" id="thickness" min="0.5" max="50" step="0.1" value="2">

    <button id="eraser">Eraser</button>
    <button id="reset">Reset</button>
</div>
<div id="container"></div>

<script th:src="@{/libs/konva/konva.js}"></script>
<script th:src="@{js/draw2.js}"></script>
</body>
</html>
