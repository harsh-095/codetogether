<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Logs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error { color: red; }
        .warn { color: orange; }
        .info { color: blue; }
        .debug { color: green; }
        .trace { color: gray; }
    </style>
</head>
<body>
<h2>Live Logs</h2>
<table>
    <thead>
    <tr>
        <th>Timestamp</th>
        <th>Level</th>
        <th>Body</th>
    </tr>
    </thead>
    <tbody id="log-container">
    </tbody>
</table>
<script th:src="@{js/log.js}"></script>
</body>
</html>
