<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome</h1>
    <h1>Collaborative Code Editor</h1>
    <input type="text" id="socketName" placeholder="Enter Socket Name" />
    <button id="connectButton">Connect</button>

    <textarea id="editor" disabled placeholder="Connect to start collaborating..."></textarea>
</div>

<!-- Link to JavaScript -->
<script src="/script.js"></script>
</body>
</html>
